<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Desafio 01</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">
  <section id="card" class="card" >

    <div class="illustration">

    </div>

    <div class="summary">

      <h2>Order Summary</h2>
   
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>

    <div class="plan">

      <div class="img_plan">

      </div>

      <div class="plan_value">
        <h4 class="plan_content">Annual Plan</h4>
        <p class="which_plan">$59.99/year</p>
     </div>

     <div id="plan_change">
      <a href="#" class="plan_change">Change</a>
     </div>
     
    </div>

    <div class="payment_button">
      <input type="button" value="Proceed to Payment" id="button"> 
    </div>

    <div id="modal">
      <dialog>
        <p class="modal_content">
          
        </p>

        <button id="button_close">Ok</button>
        
      </dialog>
    </div>

    <div class="order_cancel">
     <a href="#">Cancel Order</a>
    </div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Decrescenzo Dani</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
