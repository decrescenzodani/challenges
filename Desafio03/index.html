<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <section class="main">

    <div class="form">

      <h2 class="title_form">
        Stay updated!
      </h2>

      <p class="text_form">
        Join 60,000+ product managers receiving monthly updates on:
      </p>

      <div class="inputs_checkbox">

        <div class="checks">

          <label for="checkbox" class="checkbox_label">Product discovery and building what matters</label>

        </div>

        <div class="checks">

          <label for="checkbox" class="checkbox_label">Measuring to ensure updates are a success</label>

        </div>

        <div class="checks">

          <label for="checkbox" class="checkbox_label">And much more!</label>
          
        </div>

      </div>

      <form action="#">
        
        <div class="labels">

          <label for="email" class="email_label">Email address</label>
          <span id="error_email"></span>

        </div>
        
        <input type="text" name="email" id="email" placeholder="email@company.com" >

        <input type="submit" value="Subscribe to monthly newsletter" class="button_submit">

      </form>
      
    </div>

    <div class="illustration_form">

    </div>

    <div class="success_popup">
   
      <dialog>

        <div class="illustration_popup">

        </div>

        <h2 class="title_popup">
          Thanks for subscribing!
        </h2>

        <p class="text_popup">
          A confirmation email has been sent to <strong> <span>ash@loremcompany.com</span></strong>. 
          Please open it and click the button inside to confirm your subscription.
      </p>

      <button class="button_close">Dismiss message</button>
        
    </dialog>

    </div>

</section>

<footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Decrescenzo Dani</a>.
  </div>
  
</footer>
  <script src="script.js"></script>

</body>
</html>
